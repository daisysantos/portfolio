<body>

        <!-- Logo + texto á esquerda do menu -->

            <img class="icone" src="assets/images/goku_ico.png" alt="Logo da página - Goku">

    <!-- Conteúdo da página -->

    <main id="contato">
        <section id="formulario_mensagem">
            <form>
                <h2>Contatos</h2>
                <div class="campos-form">
                    <label for="nome">Nome:</label>
                    <input onkeyup="validarNome()" id="nome" name="nome" type="text" placeholder="Insira o seu nome completo">
                    <div id="txtNome"></div>
                </div>
                <div class="campos-form">
                    <label for="email">E-mail:</label>
                    <input onkeyup="validarEmailRegEx()" id="email" name="email"  type="text" placeholder="Insira o seu e-mail">
                    <div id="txtEmail"></div>
                </div>
                <div class="campos-form">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="8" placeholder="Insira sua mensagem..."></textarea>
                    <div id="txtMensagem"></div>
                </div>
                <button onclick="enviarFormulario()" type="button">
                    Enviar
                </button>
            </form>
        </section>

        <section id="formulario_buscacep">
                <h3>Consultar CEP</h3>
                <div class="endereco">
                <div class="campos-form">
                    <label for="cep">CEP:</label>
                    <input id="cep" name="cep" type="text" placeholder="Insira o CEP">
                    <div id="txtCep"></div>
                </div>
                <button onclick="consultarCep()" type="button" >
                    Consultar
                </button>
                <hr>
                <div class="campos-form">
                <label for="dados">Endereço:</label>
                <textarea id="dados" name="dados" rows="7" placeholder="Endereço"></textarea>
                <div id="txtCep"></div>
            </div>
        </div>
    </section>         
    </main>
