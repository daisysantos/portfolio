    <meta charset="UTF-8">

</head>

<body>
    <!-- Menu da página -->
    <nav>
        <!-- Logo + texto á esquerda do menu -->
        <div>
            <img src="assets/images/goku_ico.png" alt="Logo da página - Goku">
            <span>Daisy</span>
        </div>
        <!-- Opções do menu em tópicos não ordenados -->

            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="contato.html">
                <li>Contato</li>
            </a>
        </ul>
    </nav>


    <!-- Conteúdo da página -->

    <main class="contato">
        <section class="formulario">
            <form>
                <h2>Contatos</h2>
                <div class="campos-form">
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" placeholder="Insira o seu nome completo">
                    <div id="txtNome"></div>
                </div>
                <div class="campos-form">
                    <label for="email">E-mail:</label>
                    <input id="email" type="text" placeholder="Insira o seu e-mail">
                    <div id="txtEmail"></div>
                </div>
                <div class="campos-form">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" type="text" rows="8" placeholder="Insira sua mensagem..."></textarea>
                    <div id="txtMensagem"></div>
                </div>
                <button type="button" onclick="enviarForm()">
                    Enviar
                </button>
            </form>
        </section>
        <section>
                <h3>Consultar CEP</h3>
                <div class="endereco">
                <div class="campos-form">
                    <label for="CEP">CEP:</label>
                    <input id="CEP" type="text" placeholder="Insira o CEP">
                    <div id="txtCEP"></div>
                </div>
                <button type="button" onclick="consultarCep()">
                    Consultar
                </button>
                <hr>
                <div class="campos-form">
                <label for="Endereco">Endereço:</label>
                <textarea id="endereco" type="text" placeholder="Endereço"></textarea>
                <div id="txtEndereco"></div>

    </main>


    <!-- Rodapé da página -->

            </a>
            <a href="https://www.instagram.com/daisycristina7/" target="_blank">
                <img class="icons" src="assets/images/instagram.png" alt="Instagram">
            </a>
        </div>

        <p class="ass">Desenvolvido por Daisy Santos - 2023 &copy;</p>

    </footer>
